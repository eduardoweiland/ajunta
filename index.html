<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Ajunta</title>
        <style>
            body {
                background-color: #1e1b31;
                font-family: sans;
            }

            * {
                box-sizing: border-box;
            }

            h1 {
                color: #fff;
                font-size: 1.5rem;
            }

            h1 img {
                vertical-align: middle;
            }

            input {
                width: 100%;
                background-color: #ffffff44;
                color: #000;
                border: 0;
                padding: .5rem 1rem;
                border-radius: 6px;
                transition: background-color linear 0.1s;
            }

            input:hover, input:focus {
                background-color: #ffffff88;
            }

            input:focus {
                outline: 2px solid #00378c;
            }

            .alert {
                background: #ff4444ff;
                color: #fff;
                font-weight: bold;
                text-align: center;
            }

            .hidden {
                display: none;
            }

            .container {
                margin: 0 auto;
                max-width: 50rem;
            }

            .row {
                gap: 1rem;
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                margin: 1rem 0;
            }

            .span3 {
                grid-column: span 3;
            }

            .span4 {
                grid-column: span 4;
            }

            .build .category {
                border-radius: 6px;
                padding: 0.5rem;
            }

            .build .category.one,
            .play .hit.one {
                background-color: #ff9800;
            }

            .build .category.two,
            .play .hit.two {
                background-color: #7cb342;
            }

            .build .category.three,
            .play .hit.three {
                background-color: #2196f3;
            }

            .build .category.four,
            .play .hit.four {
                background-color: #ab47bc;
            }

            .build button {
                border: 0;
                border-radius: 6px;
                padding: .5rem 1rem;
                cursor: pointer;
                background: #ffffff44;
                color: #fff;
                font-weight: bold;
                text-transform: uppercase;
            }

            .play .board {
                gap: 1rem;
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                grid-template-rows: repeat(4, 5rem);
            }

            .play .board .card {
                border: 0;
                border-radius: 6px;
                padding: .5rem 1rem;
                cursor: pointer;
                background: #ffffff44;
                color: #fff;
                font-weight: bold;
                text-transform: uppercase;
            }

            .play .board .card.selected {
                background: #77aaffff;
            }

            .play .board .hit {
                border-radius: 6px;
                padding: 0.5rem;
                grid-column: span 4;
                color: #fff;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }
        </style>
    </head>
    <body>
        <main class="container">
            <div class="alert">EM DESENVOLVIMENTO</div>
            <div class="build hidden">
                <h1>
                    Crie o seu próprio ajunta
                    <img src="https://cdn.betterttv.net/emote/58ae8407ff7b7276f8e594f2/1x.webp" alt="pog" />
                </h1>
                <form>
                    <div class="row category one">
                        <input class="name span4" required type="text" placeholder="Nome da categoria" />
                        <input class="word" required type="text" placeholder="Palavra" />
                        <input class="word" required type="text" placeholder="Palavra" />
                        <input class="word" required type="text" placeholder="Palavra" />
                        <input class="word" required type="text" placeholder="Palavra" />
                    </div>
                    <div class="row category two">
                        <input class="name span4" required type="text" placeholder="Nome da categoria" />
                        <input class="word" required type="text" placeholder="Palavra" />
                        <input class="word" required type="text" placeholder="Palavra" />
                        <input class="word" required type="text" placeholder="Palavra" />
                        <input class="word" required type="text" placeholder="Palavra" />
                    </div>
                    <div class="row category three">
                        <input class="name span4" required type="text" placeholder="Nome da categoria" />
                        <input class="word" required type="text" placeholder="Palavra" />
                        <input class="word" required type="text" placeholder="Palavra" />
                        <input class="word" required type="text" placeholder="Palavra" />
                        <input class="word" required type="text" placeholder="Palavra" />
                    </div>
                    <div class="row category four">
                        <input class="name span4" required type="text" placeholder="Nome da categoria" />
                        <input class="word" required type="text" placeholder="Palavra" />
                        <input class="word" required type="text" placeholder="Palavra" />
                        <input class="word" required type="text" placeholder="Palavra" />
                        <input class="word" required type="text" placeholder="Palavra" />
                    </div>
                    <div class="row link">
                        <button type="submit">Pegar link</button>
                        <input class="span3" readonly type="text" />
                    </div>
                </form>
            </div>

            <div class="play hidden">
                <h1>
                    Você foi desafiado a resolver esse ajunta 
                    <img src="https://cdn.betterttv.net/emote/56e9f494fff3cc5c35e5287e/1x.webp" alt="eita" />
                </h1>
                <div class="board">
                    <button type="button" class="card"></button>
                    <button type="button" class="card"></button>
                    <button type="button" class="card"></button>
                    <button type="button" class="card"></button>
                    <button type="button" class="card"></button>
                    <button type="button" class="card"></button>
                    <button type="button" class="card"></button>
                    <button type="button" class="card"></button>
                    <button type="button" class="card"></button>
                    <button type="button" class="card"></button>
                    <button type="button" class="card"></button>
                    <button type="button" class="card"></button>
                    <button type="button" class="card"></button>
                    <button type="button" class="card"></button>
                    <button type="button" class="card"></button>
                    <button type="button" class="card"></button>
                </div>
            </div>
        </main>

        <script>
            if (location.hash.startsWith('#play/')) {
                const categories = JSON.parse(atob(decodeURIComponent(location.hash.substr('#play/'.length))));
                const words = categories.flatMap((cat) => cat.words).sort(() => Math.random() > 0.5 ? -1 : 1);

                document.querySelectorAll('.play .board .card').forEach((card, index) => {
                    card.innerText = words[index];
                });

                document.querySelector('.play').classList.remove('hidden');

                const board = document.querySelector('.play .board');
                board.addEventListener('click', (event) => {
                    if (event.target.classList.contains('card')) {
                        event.target.classList.toggle('selected');
                    }

                    const selected = document.querySelectorAll('.play .board .card.selected');
                    if (selected.length === 4) {
                        const selectedWords = Array.from(selected).map((el) => el.innerText.toLocaleUpperCase());
                        const hitIndex = categories.findIndex(
                            (cat) => cat.words.every((word) => selectedWords.includes(word.toLocaleUpperCase())),
                        );

                        if (hitIndex !== -1) {
                            const hit = categories[hitIndex];
                            const colors = ['one', 'two', 'three', 'four'];
                            const hitEl = document.createElement('div');
                            hitEl.classList.add('hit');
                            hitEl.classList.add(colors[hitIndex]);
                            hitEl.innerHTML = `<b>${hit.name}</b><span>${hit.words.join(', ')}</span>`;
                            board.insertBefore(hitEl, board.querySelector('.card'));
                            selected.forEach((card) => board.removeChild(card));
                        } else {
                            selected.forEach((card) => card.classList.remove('selected'));
                        }
                    }
                });
            } else {
                document.querySelector('.build').classList.remove('hidden');
                document.querySelector('.build form').addEventListener('submit', (event) => {
                    event.preventDefault();
                    const categories = [];
                    document.querySelectorAll('.build .category').forEach((elem) => {
                        categories.push({
                            name: elem.querySelector('.name').value,
                            words: Array.from(elem.querySelectorAll('.word')).map(input => input.value),
                        });
                    });
                    const urlParam = encodeURIComponent(btoa(JSON.stringify(categories)));
                    const playUrl = new URL(location);
                    playUrl.hash = `#play/${urlParam}`;

                    const linkInput = document.querySelector('.build .link input');
                    linkInput.value = playUrl.href;
                    linkInput.focus();
                    linkInput.select();
                });
            }
        </script>
    </body>
</html>
