<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Ajunta</title>
        <style>
            body {
                background-color: #1e1b31;
                font-family: sans;
            }

            * {
                box-sizing: border-box;
            }

            h1 {
                color: #fff;
                font-size: 1.5rem;
            }

            h1 img {
                vertical-align: middle;
            }

            input {
                width: 100%;
                background-color: #ffffff44;
                color: #000;
                border: 0;
                padding: .5rem 1rem;
                border-radius: 6px;
                transition: background-color linear 0.1s;
            }

            input:hover, input:focus {
                background-color: #ffffff88;
            }

            input:focus {
                outline: 2px solid #00378c;
            }

            .hidden {
                display: none;
            }

            .container {
                margin: 0 auto;
                max-width: 50rem;
            }

            .build .category {
                border-radius: 6px;
                padding: 0.5rem;
                gap: 1rem;
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                margin: 1rem 0;
            }

            .build .category .name {
                grid-column: span 4;
            }

            .build .category.one {
                background-color: #ff9800;
            }

            .build .category.two {
                background-color: #7cb342;
            }

            .build .category.three {
                background-color: #2196f3;
            }

            .build .category.four {
                background-color: #ab47bc;
            }

            .build button {
                border: 0;
                border-radius: 6px;
                padding: .5rem 1rem;
                cursor: pointer;
                background: #ffffff44;
                color: #fff;
                font-weight: bold;
                text-transform: uppercase;
            }
        </style>
    </head>
    <body>
        <main class="container">
            <div class="build hidden">
                <h1>
                    Crie o seu próprio ajunta
                    <img src="https://cdn.betterttv.net/emote/58ae8407ff7b7276f8e594f2/1x.webp" alt="pog" />
                </h1>
                <form>
                    <div class="category one">
                        <div class="name"><input required type="text" name="category.0.name" placeholder="Nome da categoria" /></div>
                        <div class="word"><input required type="text" name="category.0.words.0" placeholder="Palavra" /></div>
                        <div class="word"><input required type="text" name="category.0.words.1" placeholder="Palavra" /></div>
                        <div class="word"><input required type="text" name="category.0.words.2" placeholder="Palavra" /></div>
                        <div class="word"><input required type="text" name="category.0.words.3" placeholder="Palavra" /></div>
                    </div>
                    <div class="category two">
                        <div class="name"><input required type="text" name="category.1.name" placeholder="Nome da categoria" /></div>
                        <div class="word"><input required type="text" name="category.1.words.0" placeholder="Palavra" /></div>
                        <div class="word"><input required type="text" name="category.1.words.1" placeholder="Palavra" /></div>
                        <div class="word"><input required type="text" name="category.1.words.2" placeholder="Palavra" /></div>
                        <div class="word"><input required type="text" name="category.1.words.3" placeholder="Palavra" /></div>
                    </div>
                    <div class="category three">
                        <div class="name"><input required type="text" name="category.2.name" placeholder="Nome da categoria" /></div>
                        <div class="word"><input required type="text" name="category.2.words.0" placeholder="Palavra" /></div>
                        <div class="word"><input required type="text" name="category.2.words.1" placeholder="Palavra" /></div>
                        <div class="word"><input required type="text" name="category.2.words.2" placeholder="Palavra" /></div>
                        <div class="word"><input required type="text" name="category.2.words.3" placeholder="Palavra" /></div>
                    </div>
                    <div class="category four">
                        <div class="name"><input required type="text" name="category.3.name" placeholder="Nome da categoria" /></div>
                        <div class="word"><input required type="text" name="category.3.words.0" placeholder="Palavra" /></div>
                        <div class="word"><input required type="text" name="category.3.words.1" placeholder="Palavra" /></div>
                        <div class="word"><input required type="text" name="category.3.words.2" placeholder="Palavra" /></div>
                        <div class="word"><input required type="text" name="category.3.words.3" placeholder="Palavra" /></div>
                    </div>
                    <button type="submit">Pegar link</button>
                </form>
            </div>

            <div class="play hidden">
                <h1>
                    Você foi desafiado a resolver esse ajunta 
                    <img src="https://cdn.betterttv.net/emote/56e9f494fff3cc5c35e5287e/1x.webp" alt="eita" />
                </h1>
            </div>
        </main>
        <script>
            if (location.hash.startsWith('#play/')) {
                document.querySelector('.play').classList.remove('hidden');
            } else {
                document.querySelector('.build').classList.remove('hidden');
                document.querySelector('.build form').addEventListener('submit', (event) => {
                    event.preventDefault();
                    // todo
                });
            }
        </script>
    </body>
</html>
